<div class="container mt-4">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input type="text" class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label>
        <b>Name</b>
        <div>
          {{ name | titlecase }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label>
        <b>Payment Date</b>
        <div>
          {{ date | date: "MMMM dd, y" }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label>
        <b>Payment Amount</b>
        <div>
          {{ amount | currency }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input type="number" class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>

    <div class="col">
      <label>
        <b>Height</b>
        <div>
          {{ height | number: "1.1-3" }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="number" class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>

    <div class="col">
      <label>
        <b>Kilometers</b>
        <div *ngIf="(miles | convertMilesKm: 'km') > 10">
          {{ miles | convertMilesKm: "cm" | number: "1.0-2" }}
        </div>
      </label>
    </div>
  </div>

</div>
